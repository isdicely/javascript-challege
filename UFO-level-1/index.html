<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UFO Sightings</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!--  jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Bootstrap Date-Picker Plugin -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
</head>
<body>
    <h1 class= 'head_title'><center><strong>UFO Sightings</strong></center></h1>
    <div class="bootstrap-iso">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 col-sm-6 col-xs-12">
                    <h2 class= 'head_title'></strong>Welcome to the UFO Sightings database.</strong></h2>
                </div>
            </div>
        </div>
    </div>    
    
    <!-- https://formden.com/blog/date-picker -->
    <div class="bootstrap-iso">
        <div class="container-fluid">
         <div class="row">
          <div class="col-md-9 col-sm-6 col-xs-12">
                <table style= "width:100%" class="table-striped table table-hover">
                    <caption>ADD description here</caption>
                    <thead>
                        <tr>
                            <th>Date/Time</th>
                            <th>City</th>
                            <th>State</th>
                            <th>Country</th>
                            <th>UFO Shape</th>
                            <th>Duration(min)</th>
                            <th>Comments</th>
                        </tr>
                        </thead>
                    <tbody></tbody>
                </table>
            </div> 
            <div class="col-md-3 col-sm-6 col-xs-12">
                <!-- Form code begins -->
                <form method="post">
                    <div class="form-group"> <!-- Date input -->
                        <label class="control-label" for="date">Date</label>
                        <input class="form-control" id="date" name="date" placeholder="MM/DD/YYY" type="text"/>
                    </div>
                    <div class="form-group"> <!-- Submit button -->
                        <button class="btn btn-primary " name="submit" type="submit">Submit</button>
                    </div>
                </form>
                <!-- Form code ends --> 
                </div>
            </div>   
       
       <script>
        $(document).ready(function(){
            var date_input=$('input[name="date"]'); //our date input has the name "date"
            var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
            date_input.datepicker({
                format: 'mm/dd/yyyy',
                container: container,
                todayHighlight: true,
                autoclose: true,
            })
        })
    </script>
    

    <p> 
    </p>
    
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src= "static/js_data.js"></script>
    <script src= "static/index.js" ></script>
    
</body>
</html>
