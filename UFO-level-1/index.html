<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UFO Sightings</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    <h1 class= 'head_title'><center><strong>UFO Sightings</strong></center></h1>
    <div class="bootstrap-iso">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 col-sm-6 col-xs-12">
                    <h2 class= 'head_title'></strong>Welcome to the UFO Sightings database.</strong></h2>
                </div>
            </div>
        </div>
    </div>    
    <div class="bootstrap-iso">
        <div class="container-fluid">
         <div class="row">
          <div class="col-md-9 col-sm-6 col-xs-12">
                <table style= "width:100%" class="table table-hover">
                    <thead>
                        <tr>
                            <th>Date/Time</th>
                            <th>City</th>
                            <th>State</th>
                            <th>Country</th>
                            <th>UFO Shape</th>
                            <th>Duration(min)</th>
                            <th>Comments</th>
                        </tr>
                        </thead>
                    <tbody></tbody>
                </table>
            </div> 
            <div class="col-md-3 col-sm-6 col-xs-12">
                <div class= "form">
                    <p class= "instructions style"></p>
                    <input type="date" id="date_input">
                </div>
            </div>

    <p></p>
    
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src= "static/js_data.js"></script>
    <script src= "static/index.js" ></script>
    
</body>
</html>
